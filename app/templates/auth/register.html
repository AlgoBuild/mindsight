{% extends 'base.html' %}

{% block title %}Register{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
        <div class="card shadow-sm">
            <div class="card-body p-5">
                <div class="text-center mb-4">
                    <i class="bi bi-journal-plus" style="font-size: 3rem; color: var(--primary-color);"></i>
                    <h2 class="mt-3">Create Account</h2>
                    <p class="text-muted">Start your journaling journey</p>
                </div>
                
                <form method="post">
                    <div class="mb-3">
                        <label for="username" class="form-label">
                            <i class="bi bi-person"></i> Username
                        </label>
                        <input type="text" 
                               class="form-control form-control-lg" 
                               id="username" 
                               name="username" 
                               placeholder="Choose a username"
                               required 
                               autofocus>
                    </div>
                    <div class="mb-4">
                        <label for="password" class="form-label">
                            <i class="bi bi-lock"></i> Password
                        </label>
                        <input type="password" 
                               class="form-control form-control-lg" 
                               id="password" 
                               name="password" 
                               placeholder="Choose a strong password"
                               required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100 btn-lg">
                        <i class="bi bi-person-check"></i> Register
                    </button>
                </form>
                
                <hr class="my-4">
                
                <p class="text-center mb-0">
                    Already have an account? 
                    <a href="{{ url_for('auth.login') }}" class="text-decoration-none fw-bold">Log in</a>
                </p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
