{% extends 'base.html' %}

{% block title %}New Entry{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <h2>New Journal Entry</h2>
        <form method="post">
            <div class="mb-3">
                <label for="text" class="form-label">How are you feeling today?</label>
                <textarea class="form-control" id="text" name="text" rows="10" 
                          placeholder="Write your thoughts here..." required></textarea>
                <div class="form-text">Your entry will be analyzed by AI for mood and reflections.</div>
            </div>
            <button type="submit" class="btn btn-primary">Save Entry</button>
            <a href="{{ url_for('entries.list') }}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</div>
{% endblock %}
